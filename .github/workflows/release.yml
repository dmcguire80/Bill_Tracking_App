name: Release

on:
  push:
    tags:
      - 'v*' # Push events to matching v*, i.e. v1.0, v20.15.10

permissions:
  contents: write

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Extract Release Notes
        id: extract_notes
        run: |
          node scripts/extract-release-notes.cjs ${{ github.ref_name }}
          echo "title=$(cat RELEASE_TITLE)" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          name: ${{ steps.extract_notes.outputs.title }}
          body_path: RELEASE_BODY.md
          make_latest: true
