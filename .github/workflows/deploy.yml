name: Deploy to Production

on:
  push:
    tags:
      - 'v*'

jobs:
  deploy:
    name: Deploy on Local Runner
    runs-on: self-hosted
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          clean: false  # Don't wipe the directory, just update it

      - name: Run Update Script
        run: |
          chmod +x scripts/update.sh
          # Allow running as root if configured
          export RUNNER_ALLOW_RUNASROOT=1
          ./scripts/update.sh
